<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Updated Todo App in Backbone.js</title>
</head>
<body>
    <main id="todoMain">
        <h1>TODO Application</h1>
        <input type="text" id="new-todo" placehodler="What needs to be done?">

        <section id="todoSection">
            <h2>TODO</h2>
            <ul id="todo-list"></ul>
            <hr>
            <h2>Complete</h2>
            <ul id="complete-list"></ul>
        </section>
    </main>

    <script type="text/template" id="item-template">
        <div class="view">
            <input type="checkbox" class="toggle" <%= completed ? 'checked':'' %>>
            <label><%= title %></label>
            <button class="destroy">X</button>
        </div>
    </script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
    <script src="js/model.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/todo-view.js"></script>
    <script src="js/app-view.js"></script>
    <!--<script src="js/router.js"></script>-->
    <script src="js/app.js"></script>
</body>
</html>
