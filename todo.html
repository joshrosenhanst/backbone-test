<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Todo App in Backbone.js</title>
  <style>
    #completed-list label {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <input id="new-todo" placeholder="What needs to be done?" type="text">
      <section id="main">
        <h3>TODO</h3>
        <ul id="todo-list"></ul>
        <hr>
        <h3>COMPLETED</h3>
        <ul id="completed-list"></ul>
      </section>
    </header>
  </section>

  <!-- TEMPLATES -->
  <script type="text/template" id="item-template">
    <div class="view">
      <label><input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>> <%- title %></label>
    </div>
  </script>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    // your JS code goes here
    var app = {};
    app.list_todo = $("#todo-list");
    app.list_complete = $("#completed-list");

    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      },
      toggle: function(){
        this.save({ completed: !this.get('completed') });
      }
    });

    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      localStorage: new Store("backbone-todo")
    });

    app.TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      initialize: function(){
        this.model.on('change:completed', this.render, this);
      },
      events: {
        'click .toggle': 'toggleCompleted'
      },
      toggleCompleted: function(){
        this.model.toggle();
      },
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        this.checkbox = this.$(".toggle");
        return this;
      }
    });

    app.AppView = Backbone.View.extend({
      el: '#todoapp',
      initialize: function(){
        this.input = this.$("#new-todo");
        app.todoList.on('add',this.addOne,this);
        app.todoList.on('reset', this.addAll, this);
        app.todoList.fetch();
      },
      events: {
        'keypress #new-todo': 'createTodoOnEnter'
      },
      createTodoOnEnter: function(e){
        if(e.which !== 13 || !this.input.val().trim()){
          return;
        } //ENTER == 13
        app.todoList.create(this.newAttributes());
        this.input.val('');
      },
      addOne: function(todo){
        var view = new app.TodoView({model: todo});
        if(todo.get("completed")){
          app.list_complete.append(view.render().el);
        }else{
          app.list_todo.append(view.render().el);
        }
      },
      addAll: function(){
        app.list_complete.html("");
        app.list_todo.html("");
        app.todoList.each(this.addOne, this);
      },
      newAttributes: function(){
        return {
          title: this.input.val().trim(),
          completed: false
        }
      }
    });

    /*var todoList = new app.TodoList();
    todoList.create({title:'Learn Backbone Collection'});
    var model = new app.Todo({title:'Learn Models', completed:true});
    var view = new app.TodoView({model: todo});*/
    app.todoList = new app.TodoList();
    app.appView = new app.AppView();
  </script>
  
</body>
</html>
